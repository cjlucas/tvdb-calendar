services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: tvdbcalendar
      POSTGRES_PASSWORD: tvdbcalendar
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tvdbcalendar"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      RAILS_ENV: development
      DATABASE_HOST: postgres
      DATABASE_USERNAME: tvdbcalendar
      DATABASE_PASSWORD: tvdbcalendar
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    stdin_open: true
    tty: true

  jobs:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      RAILS_ENV: development
      DATABASE_HOST: postgres
      DATABASE_USERNAME: tvdbcalendar
      DATABASE_PASSWORD: tvdbcalendar
    volumes:
      - .:/rails
      - bundle_cache:/usr/local/bundle
    depends_on:
      postgres:
        condition: service_healthy
    command: ["./bin/jobs"]
    user: "1000:1000"

volumes:
  postgres_data:
  bundle_cache:
